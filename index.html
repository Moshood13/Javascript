<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Quotes Application</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="quote-text"><i class="fa fa-quote-left"> <span id="text"></span></i></div>
            <div id="quote-author">- <em><span id="author"></span></em></div>
            <button id="new-quote" type="button"class="btn btn-success" title="New quote" onclick="getNewQuote()"><i class="fa fa-arrow-right"></i></button>
            <a href="#" target="_blank" title="Tweet this quote" id="tweet-quote" class="btn" ><i class="fa fa-twitter"></i></a>
        </div>
        <p><em>designed by Moshood</em></p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
        <script src="index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    </body>
</html>
